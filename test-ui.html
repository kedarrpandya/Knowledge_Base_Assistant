<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Assistant - Local Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        #response.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .sources {
            margin-top: 20px;
        }

        .sources h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .source-item {
            background: white;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .source-title {
            font-weight: 500;
            color: #333;
        }

        .source-score {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f5576c;
            background: #fff5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f5576c;
        }

        .sample-questions {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
        }

        .sample-questions h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .sample-questions button {
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
        }

        .sample-questions button:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Knowledge Assistant</h1>
            <div class="badge">Local Development Mode</div>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="question">Ask a Question</label>
                <textarea 
                    id="question" 
                    placeholder="e.g., What is the vacation policy?"
                ></textarea>
            </div>

            <div class="button-group">
                <button onclick="askQuestion()" id="askBtn">Ask Question</button>
                <button onclick="clearResponse()" class="secondary">Clear</button>
            </div>

            <div class="sample-questions">
                <h4>Try these sample questions:</h4>
                <button onclick="setQuestion('What is the vacation policy?')">Vacation Policy</button>
                <button onclick="setQuestion('How do I submit expense reimbursements?')">Expense Reimbursement</button>
                <button onclick="setQuestion('What are IT security best practices?')">IT Security</button>
            </div>

            <div id="response"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        function setQuestion(question) {
            document.getElementById('question').value = question;
        }

        function clearResponse() {
            document.getElementById('response').classList.remove('show');
            document.getElementById('question').value = '';
        }

        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            const responseDiv = document.getElementById('response');
            const askBtn = document.getElementById('askBtn');

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Show loading
            responseDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Thinking...</p>
                </div>
            `;
            responseDiv.classList.add('show');
            askBtn.disabled = true;

            try {
                const startTime = Date.now();
                const response = await fetch(\`\${API_BASE_URL}/api/query\`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(\`HTTP error! status: \${response.status}\`);
                }

                const data = await response.json();
                const endTime = Date.now();

                // Display response
                let sourcesHTML = '';
                if (data.sources && data.sources.length > 0) {
                    sourcesHTML = \`
                        <div class="sources">
                            <h4>üìö Sources</h4>
                            \${data.sources.map(source => \`
                                <div class="source-item">
                                    <span class="source-title">\${source.title}</span>
                                    <span class="source-score">\${Math.round(source.score * 100)}%</span>
                                </div>
                            \`).join('')}
                        </div>
                    \`;
                }

                responseDiv.innerHTML = \`
                    <div class="answer">
                        <strong>Answer:</strong><br><br>
                        \${data.answer}
                    </div>
                    \${sourcesHTML}
                    <div class="meta">
                        <span>‚è±Ô∏è Processing time: \${data.processingTimeMs || (endTime - startTime)}ms</span>
                        <span>üéØ Confidence: \${data.confidence}%</span>
                        ${data.model ? \`<span>ü§ñ Model: \${data.model}</span>\` : ''}
                    </div>
                \`;
            } catch (error) {
                responseDiv.innerHTML = \`
                    <div class="error">
                        <strong>Error:</strong><br>
                        \${error.message}<br><br>
                        <strong>Make sure:</strong><br>
                        1. The backend server is running (cd backend && npm run dev)<br>
                        2. Docker containers are running (docker-compose -f docker-compose.local.yml up -d)<br>
                        3. Ollama is running (ollama serve)
                    </div>
                \`;
            } finally {
                askBtn.disabled = false;
            }
        }

        // Allow Enter key to submit (Shift+Enter for new line)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        // Check server status on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(\`\${API_BASE_URL}/health\`);
                if (response.ok) {
                    console.log('‚úÖ Server is running');
                }
            } catch (error) {
                console.error('‚ùå Server is not running. Please start it with: cd backend && npm run dev');
            }
        });
    </script>
</body>
</html>
